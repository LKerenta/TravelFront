        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
            <div class="ibox-content">
            <div class="row">
                <div class="col-lg-12">
                    <form action="/Tourist_Backstage/item_update" method="post" enctype="multipart/form-data" name="update">
                        <div class="form-horizontal">
                            <input type="hidden" name="GoodsID" th:value="${Goods.GoodsID}">
                            <input type="hidden" name="SSID" th:value="${Scenic.SSID}">
                            <div class="form-group"><label class="col-sm-2 control-label">品名:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="GoodsName" th:value="${Goods.GoodsName}"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">价格:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="Price" th:value="${Goods.Price}"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">描述:</label>
                                <div class="col-sm-10"><textarea class="form-control" rows="3" name="IntroduceG" th:text="${Goods.IntroduceG}"></textarea></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">目的地:</label>
                                <input type="hidden" name="SSName" th:value="${Scenic.SSName}">
                                <div class="col-sm-10"><input type="text" class="form-control" name="SSName" th:value="${Scenic.SSName}" disabled></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">目的地描述:</label>
                                <div class="col-sm-10"><textarea class="form-control" rows="3" th:text="${Scenic.Introduce}" name="Introduce"></textarea></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">ID:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" th:value="${Goods.GoodsID}" disabled></div>
                            </div>
                            <input type="hidden" name="FranID" th:value="${Goods.FranID}">
                            <input type="hidden" name="State" th:value="${Goods.State}">
                            <div class="form-group"><label class="col-sm-2 control-label">经销商:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" th:value="${FranName}" disabled></div>
                            </div>
                            <input type="hidden" name="SSName" th:value="${Scenic.SSName}">
                            <div class="form-group"><label class="col-sm-2 control-label">位置:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" th:value="${Scenic.SSName}" disabled></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">出行方式:</label>
                                <div class="col-sm-10"><input type="text" class="form-control" name="Ways" th:value="${Goods.Ways}"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">含餐:</label>
                                <div class="col-sm-10"><input type="number" class="form-control" name="Meals" th:value="${Goods.Meals}"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">出发时间:</label>
                                <div class="col-sm-10"><input type="date" class="form-control" name="LaunchDate" th:value="${Goods.LaunchDate}"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">计划参团人数:</label>
                                <div class="col-sm-10"><input type="number" class="form-control" name="Number" th:value="${Goods.Number}"></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">最小参团人数:</label>
                                <div class="col-sm-10"><input type="number" class="form-control" th:value="${Goods.Number/2}" disabled></div>
                            </div>
                            <table class="table table-bordered table-stripped">
                                <thead>
                                <tr>
                                    <th>
                                        图片视图
                                    </th>
                                    <th>
                                        操作1
                                    </th>
                                    <th>
                                        操作2
                                    </th>
                                </tr>
                                </thead>

                                    <td>

                                <tr>

                                    <td>
                                        <button class="btn btn-white"><i class="fa fa-trash"></i> </button>
                                    </td>
                                </tr>
                                </tbody>

    <script>
        $('#upFile1').change(function () {
            var file = $('#upFile1').get(0).files[0];
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (e) {
                console.log(e);
                $('#imageShow1').get(0).src = e.target.result;

            }
        })
