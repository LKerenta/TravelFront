            <nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">

                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>

                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message">欢迎来到抱团旅游网站后台管理系统</span>

                        <a href="/Tourist/login">
                            <i class="fa fa-sign-out"></i> 退出登录
                        </a>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-4">
                <h2>添加经销商</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="backstage_index.html">首页</a>
                    </li>
                    <li>
                        <a>用户管理</a>
                    </li>
                    <li class="active">
                        <strong>经销商添加</strong>
                    </li>
                </ol>
            </div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>编辑经销商信息</h5>
                            </div>
                            <div class="ibox-content">
                                <form method="post" action="/Tourist_Backstage/seller_add" class="form-horizontal" name="add" enctype="multipart/form-data">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="FranName">经销商名</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="FranName" name="FranName" required="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="Password">密码</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="Password" name="Password" required="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="WhoInCharge">法人姓名</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="WhoInCharge" id="WhoInCharge" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="ChargeID">法人ID</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="ChargeID" id="ChargeID" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="ChargePhone">法人电话</label>
                                            <div class="col-sm-6">
                                                <input type="number" name="ChargePhone" id="ChargePhone" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="CreditCard">信用卡</label>
                                            <div class="col-sm-6">
                                                <input type="number" name="CreditCard" id="CreditCard" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="Phone">手机号</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="Phone" id="Phone" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="Email">邮箱</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="Email" id="Email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="Introduce">个人简介</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" name="Introduce" id="Introduce" rows="2"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-primary" type="submit">添加</button>
                                                <button class="btn btn-white" type="button" onclick="back()">取消</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <img id="imageShow" src="/img/defaultImage.jpg" width="220" height="240" class="img-thumbnail">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">选择图片</label>
                                            <div class="col-sm-10">
                                                <input type="file"  class="form-control" id="upFile" name="filePic">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> 版权所有 &copy; 2014-2015

    </div>
</div>

<!-- Mainly scripts -->
<script src="/js/jquery-2.1.1.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/js/inspinia.js"></script>
<script src="/js/plugins/pace/pace.min.js"></script>

<script language="JavaScript">
    $('#upFile').change(function () {
        var file = $('#upFile').get(0).files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            console.log(e);
            $('#imageShow').get(0).src = e.target.result;

        }
    })

    function back() {
        document.add.action="/Tourist_Backstage/seller_list";
        document.add.submit();
    }
</script>
</body>

</html>
