<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <style type="text/css">
        html,body{
            background: url(/img/bg1.jpg) no-repeat center top;
            background-size: cover;
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 600px;
            padding: 30px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0,0,0,0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            
        }
    </style>
</head>
<body>

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div class="form">
            <h3>找回密码</h3>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="手机号" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword1" name="newPassword1" class="form-control" placeholder="请输入新密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword2" name="newPassword2" class="form-control" placeholder="请再次输入新密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">找回密码</button>

                <p class="text-muted text-center"><small>想起来了？</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/js/inspinia.js"></script>
    <script src="/js/plugins/pace/pace.min.js"></script>

    <script src="/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- Jquery Validate -->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>

    <script>
         $(document).ready(function(){

             $('#newPassword2').blur(function(){
                 if($('newPassword1').val()!=$('newPassword2').val()){
                     alert("两次输入的密码不一致！");
                 }
             })
        });
    </script>
</body>
</html>
