	<script>
		$(function() {
			var userId=$.session.get('userSession');
			var obj = {};
			obj.id=userId;
			var reqData = JSON.stringify(obj);
			$.ajax({
				type:'post',
				async:false,
				url:base_url+'/user/getSession',
				contentType:'application/json;chart=utf-8',
				dataType:'json',
				data: reqData,
				success:function(result){
					if(result.status==1){
						$("#session").text("-欢迎您："+result.data.userInfo.userName);
						$(".user-offline-title").hide();
						$(".user-online-title").show();
						$.session.set('userSession', result.data.id);
						$.session.set('userName', result.data.userName);
						$("#session").show();
					}else{
						$("#session").val("");
						$("#session").hide();
						//$(".user-offline-title").show();
						//$(".user-online-title").hide();
						$.session.remove('userSession');
						$.session.remove('userName');
						window.location.href="login.html";
					}
				}
			})


			$(".user-login").on("click",function(){
				var userName=$("#userName").val();
				var password=$("#password").val();
				var obj = {};
				obj.userName=userName;
				obj.password=password;
				var reqData = JSON.stringify(obj);
				$.ajax({
					type:'post',
					async:false,
					url:base_url+'/user/login',
					contentType:'application/json;chart=utf-8',
					dataType:'json',
					data:reqData,
					success:function(result){
						if(result.status==1){
							$("#session").text("——欢迎您："+result.data.userInfo.userName);
							$(".user-offline-title").hide();
							$(".user-online-title").show();
							$("#session").show();
							$.session.set('userSession', result.data.id);
							$.session.set('userName', result.data.userName)
						}
					}
				})
			})


			$(".user-regist").on("click",function(){
				var userName=$("#userName").val();
				var password=$("#password").val();
				var obj = {};
				obj.userName=userName;
				obj.password=password;
				var reqData = JSON.stringify(obj);
				$.ajax({
					type:'post',
					async:false,
					url:base_url+'/user/logon',
					contentType:'application/json;chart=utf-8',
					dataType:'json',
					data:reqData,
					success:function(result){
						if(result.status==1){
							alert("注册成功");
						}else{
							alert(result.msg);
						}
					}
				})
			})

			$(".user-logout").on("click",function(){
				var userName=$.session.get('userName');
				var obj = {};
				obj.userName=userName;
				var reqData = JSON.stringify(obj);
				$.ajax({
					type:'post',
					async:false,
					url:base_url+'/user/logout',
					contentType:'application/json;chart=utf-8',
					dataType:'json',
					data:reqData,
					success:function(result){
						if(result.status==1){
							$.session.clear();
							window.location.href="login.html";
						}else{
							alert(result.msg);
						}
					}
				})
			})


			var fourthSpotsObj = {};
			fourthSpotsObj.start=0;
			fourthSpotsObj.length=4;
			var requestDataFourthSpotsObj = JSON.stringify(fourthSpotsObj);
			$.ajax({
				type:'post',
				async:false,
				url:base_url+'/spots/list',
				contentType:'application/json;chart=utf-8',
				dataType:'json',
				data:requestDataFourthSpotsObj,
				success:function(result){
					setContent(result.data.spotsList);
				}
			})

			function setContent(data){
				var htmlContent = "";
				$.each(data, function(i,val){
					var parentDivClass = i==3?"<div class='one-fourth last'>":"<div class='one-fourth'>";
					var endDiv = i==3?"<br class='clear' />":"";
					htmlContent = htmlContent + parentDivClass +
						"<div class='post-item'>"+
							"<div class='image-place'>"+
								"<img src='"+ file_view_url + val.spotsImages.split(',')[0]+"' width='220px' height='135px' alt='image' />"+
							"</div>"+
							"<div class='post-content' style='height:85px'>"+
								"<h4 class='post-title'><a href='browse-detail.html?id="+ val.id +"'>"+ val.spotsName +"</a></h4>"+
								"<p class='post-excerpt'>"+ (val.spotsDescription).substring(0,50) +"...</p>"+
							"</div>"+
							"<div class='post-meta'>"+
								"<span class='comment-count'>12条留言</span>"+
								"<a class='read-more' href='spots-detail.html?id="+ val.id +"'>了解更多</a>"+		
							"</div>"+
						"</div>"+
					"</div>"+endDiv
				});
				$(".fourth-spots").html(htmlContent);
			}

			$(".plane-search-button").on("click",function(){
				window.location.href = "plane.html";
			})

			$(".hotel-search-button").on("click",function(){
				window.location.href = "hotel.html";
			})

			});
	</script>
