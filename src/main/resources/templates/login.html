<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    
    <style type="text/css">
        html,body{
            background: url(/img/bg1.jpg) no-repeat center top;
            background-size: cover;
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 600px;
            padding: 30px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0,0,0,0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            
        }
    </style>
</head>

<body>

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div class="form">
            <h3>欢迎进入抱团旅游网站</h3>
            <form class="m-t" role="form" action="/Tourist/index" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" name="ID">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="Password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="forget_password.html"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>没有账户?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">创建账户</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
