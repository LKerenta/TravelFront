<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <style type="text/css">
        html,body{
            background: url(/img/bg1.jpg) no-repeat center top;
            background-size: cover;
        }
        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 600px;
            padding: 30px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0,0,0,0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            
        }
    </style>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div class="form">
            <h3>注册抱团旅游网站</h3>
            <form class="m-t" role="form" action="/Tourist/login/register" id="form" method="post">
                
                <div class="form-group">
                    <input type="text" class="form-control" name="user_name" placeholder="姓名" required="">
                </div>
                
                <div class="form-group">
                    <input type="tel" class="form-control" name="phone" placeholder="手机号" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    <select class="form-control" name="type">
                        <option value="-1">---请选择您的身份---</option>
                        <option value="2">游客</option>
                        <option value="1">经销商</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" value="" name="check">
                      同意条款和政策
                    </label>
                  </div>
                <!--
                <p class="text-muted text-center"><small>已经有一个账户?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">登录</a>-->
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/js/inspinia.js"></script>
    <script src="/js/plugins/pace/pace.min.js"></script>

    <script src="/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- Jquery Validate -->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>

    <script>
         $(document).ready(function(){

             $("#form").validate({
                 rules: {
                     password: {
                         required: true,
                         rangelength: [8,20]
                     },
                     user_name: {
                         required: true,
                         rangelength:[5,20]
                     },
                     phone: {
                         required: true,
                         digits:true,
                         rangelength:[11,11]
                     },
                     check:{
                        required:true
                     },
                     select:{
                         min:1,
                         max:2
                     }
                 }
             });
        });
    </script>

    
</body>

</html>
