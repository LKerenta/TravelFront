<head>
    <meta charset="UTF-8">
    <title>查看订单</title>
    <link rel="icon" type="image/x-icon" href="index_T.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/style_front.css" rel="stylesheet" >
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <style type="text/css">
        html,body{
            background: url(/img/background.jpg) no-repeat center top;
            background-size: cover;
        }
    </style>
</head>
<body class="blog">
<div id="wrapper">
    <div id="container">

        <!--start header -->
        <header id="header">
            <div id="logo">
                <a href="index"><strong>Travel.</strong>旅游网站</a>
                <label id="session"></label>
            </div>
            <div id="searchbox">
                <strong class="font-bold" th:text="${Info.UserName}">Tourist</strong>
            </div>
            <div id="navigation">
                <ul id="nav">
                    <li class="selected"><a href="/Tourist_T/index">首页</a></li>
                    <li><a href="/Tourist_T/spots">景点</a>
                        <!-- <ul>
                            <li><a href="browse-result.html">Browse Result</a></li>
                            <li><a href="browse-detail.html">Browse Detail</a></li>
                        </ul> -->
                    </li>
                    <!--<li><a href="hotel.html">酒店</a></li>-->
                    <!-- <li><a href="plane.html">航班</a></li> -->
                    <li><a href="/Tourist_T/order">我的订单</a></li>
                    <li><a href="/Tourist_T/user_info">个人中心</a></li>
                    <li><a href="/Tourist_T/logout">登出</a></li>
                    <!-- <li><a href="#">关于我们</a></li> -->
                </ul>
            </div>
        </header>
        <!--end header -->

        <div class="subheader">
            <div class="left">
                <span class="page-title">订单详情</span>
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1" style="border: 1px solid #a7aaab;background: #FFFFFF">
                    <div class="ibox">
                        <div class="ibox-content">
                            <form action="/Tourist_T/update_order" method="post" class="form-horizontal" name="add" enctype="multipart/form-data">
                                <div class="col-md-10">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="OrderID">订单号</label>
                                        <input type="hidden" th:value="${Order.OrderID}" name="OrderID">
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control" th:value="${Order.OrderID}" id="OrderID" name="OrderID" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="GoodsName">商品名</label>
                                        <input type="hidden" th:value="${Order.GoodsID}" name="GoodsID">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="GoodsName" th:value="${GoodsName}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="FranName">经销商名</label>
                                        <input type="hidden" th:value="${Order.FranID}" name="FranID">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="FranName" th:value="${FranName}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="UserName">用户名</label>
                                        <input type="hidden" th:value="${Order.UserID}" name="UserID">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="UserName" th:value="${UserName}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="State">状态</label>
                                        <input type="hidden" th:value="${Order.State}" name="State">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="State" th:value="${States[Order.State]}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="Price">价格</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control" id="Price" name="Price" th:value="${Order.Price}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="Date">创建日期</label>
                                        <input type="hidden" th:value="${Order.Date}" name="Date">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="Date" name="Date" th:value="${Order.Date}" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">支付</button>
                                            <button class="btn btn-white" type="button" onclick="back()">取消</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>

<script src="/js/jquery-2.1.1.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/js/inspinia.js"></script>
<script src="/js/plugins/pace/pace.min.js"></script>

<!-- Data picker -->
<script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>

<!-- FooTable -->
<script src="/js/plugins/footable/footable.all.min.js"></script>

<!-- Page-Level Scripts -->
<script language="JavaScript">
    $(document).ready(function() {

        $('.footable').footable();

        $('#date_added').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });

        $('#date_modified').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });

    });
    function back() {
        document.add.action="/Tourist_T/order";
        document.add.submit();
    }

</script>

</body>
</html>
